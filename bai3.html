<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>su dung for</title>
</head>
<body>
<p>Bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.</p>
<script >
 let num=parseInt(prompt("Enter your number"));
 let total=0;
 let i=1;
 for (;i<=num;i+=1){
     total=total+i;
 }
  alert(total);
</script>
</body>
</html>
